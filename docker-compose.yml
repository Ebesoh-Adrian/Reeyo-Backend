version: '3.8'

services:
  # User API
  user-api:
    build:
      context: ./apps/user-api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - ./apps/user-api/.env
    networks:
      - reeyo-network
    depends_on:
      - redis
    restart: unless-stopped

  # Vendor API
  vendor-api:
    build:
      context: ./apps/vendor-api
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
    env_file:
      - ./apps/vendor-api/.env
    networks:
      - reeyo-network
    depends_on:
      - redis
    restart: unless-stopped

  # Rider API
  rider-api:
    build:
      context: ./apps/rider-api
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - PORT=3003
    env_file:
      - ./apps/rider-api/.env
    networks:
      - reeyo-network
    depends_on:
      - redis
    restart: unless-stopped

  # Admin API
  admin-api:
    build:
      context: ./apps/admin-api
      dockerfile: Dockerfile
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
    env_file:
      - ./apps/admin-api/.env
    networks:
      - reeyo-network
    depends_on:
      - redis
    restart: unless-stopped

  # Socket Server
  socket-server:
    build:
      context: ./libs/socket-server
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
    networks:
      - reeyo-network
    depends_on:
      - redis
    restart: unless-stopped

  # Admin Dashboard
  admin-dashboard:
    build:
      context: ./apps/admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://admin-api:3005/api/v1
    networks:
      - reeyo-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - reeyo-network
    restart: unless-stopped

  # Nginx (Reverse Proxy)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - reeyo-network
    depends_on:
      - user-api
      - vendor-api
      - rider-api
      - admin-api
      - admin-dashboard
    restart: unless-stopped

networks:
  reeyo-network:
    driver: bridge

volumes:
  redis-data:
